<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - جماعتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .arabic-font {
      font-family: 'Tajawal', sans-serif;
    }
    .transaction-row:hover {
      background-color: #fef3c7;
    }
  </style>
</head>
<body class="arabic-font bg-gray-100">
  <div class="min-h-screen">
    <!-- شريط التنقل -->
    <nav class="bg-amber-800 text-white shadow-lg">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-shield-alt"></i>
          <span class="text-xl font-bold">لوحة تحكم جماعتي</span>
        </div>
        <button id="logout-btn" class="bg-amber-700 hover:bg-amber-600 px-4 py-2 rounded-full">
          <i class="fas fa-sign-out-alt mr-2"></i> تسجيل الخروج
        </button>
      </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-amber-800">التحقق من المعاملات</h1>
        <div class="bg-amber-100 text-amber-800 px-3 py-1 rounded-full text-sm">
          <span id="pending-count">0</span> معاملة قيد الانتظار
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-amber-50">
              <tr>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">رقم المعاملة</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">المستخدم</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">رقم الجوال</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">المبلغ</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">الباقة</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">التاريخ</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-amber-800 uppercase tracking-wider">الإجراءات</th>
              </tr>
            </thead>
            <tbody id="transactions-list" class="bg-white divide-y divide-gray-200">
              <!-- سيتم ملؤها بالمعاملات -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="admin.js" type="module"></script>
</body>
</html>
