<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صراحة البدوية - لعبة الأسئلة الجريئة</title>
  <!-- خطوط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- أيقونات -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Tailwind CSS من خلال CDN (للإنتاج يمكنك استخدام الطريقة المثلى) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap');
    .arabic-font {
      font-family: 'Tajawal', 'Reem Kufi', sans-serif;
    }
    .desert-bg {
      background-image: url(bd.webp);
      background-size: cover;
      background-position: center;
    }

    @keyframes moveText {
    0% {transform: translateX(0);}
    50% {transform: translateX(50px);}
    100% {transform: translateX(0);}
    } 
    .move_2 {
    animation: moveText 2s infinite;
    }
  </style>
</head>
<body class="arabic-font min-h-screen desert-bg bg-fixed">
  <!-- شريط التنقل -->
  <nav class="bg-amber-900 bg-opacity-80 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        
        <span class="text-xl font-bold"> جماعتي</span>
      </div>
      <button id="auth-btn" class="bg-amber-700 hover:bg-amber-600 px-4 py-2 rounded-full flex items-center">
        <i class="fas fa-sign-in-alt mr-2"></i>
        <span>تسجيل الدخول</span>
      </button>
    </div>
  </nav>

  <!-- المحتوى الرئيسي -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-amber-50 bg-opacity-90 rounded-xl shadow-2xl overflow-hidden animate__animated animate__fadeIn">
      <!-- رأس الصفحة -->
      <div class="bg-gradient-to-r from-amber-800 to-amber-600 p-6 text-white text-center">
        <p align="center" class="move_2"><img src="logo.png" alt="logo" style="width: 120px; margin-bottom: 15px;"></p>
        <p class="text-lg opacity-90"> ما عندنا الكدر، عندناالفرح والمرح!</p>
      </div>
      
      <!-- محتوى اللعبة -->
      <div class="p-6 md:p-8">
        <div id="user-section" class="hidden mb-8 text-center">
          <div id="user-info" class="flex flex-col items-center mb-6">
            <img id="user-avatar" class="w-20 h-20 rounded-full border-4 border-amber-500 mb-3" src="" alt="صورة المستخدم">
            <h2 id="user-name" class="text-xl font-bold text-amber-800"></h2>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button id="create-room-btn" class="bg-amber-600 hover:bg-amber-700 text-white py-3 px-6 rounded-lg font-bold text-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-center">
              <i class="fas fa-plus-circle mr-2"></i> إنشاء غرفة
            </button>
            <div class="relative">
              <input id="room-code-input" type="text" placeholder="أدخل رمز الغرفة" class="w-full py-3 px-4 rounded-lg border-2 border-amber-300 focus:border-amber-500 focus:outline-none">
              <button id="join-room-btn" class="absolute left-0 top-0 h-full bg-amber-600 hover:bg-amber-700 text-white px-4 rounded-l-lg">
                <i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div id="guest-section" class="text-center py-8">
          <div class="bg-amber-100 border-l-4 border-amber-500 p-4 mb-6 rounded">
            <p class="text-amber-800">يجب تسجيل الدخول لبدء اللعب</p>
          </div>
          <button id="auth-btn-large" class="bg-amber-600 hover:bg-amber-700 text-white py-3 px-8 rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-lg animate__animated animate__pulse animate__infinite">
            <i class="fab fa-google mr-2"></i> تسجيل الدخول باستخدام جوجل
          </button>
        </div>
      </div>
      
      <!-- ميزات اللعبة -->
      <div class="bg-amber-100 bg-opacity-50 p-6 border-t border-amber-200">
        <h2 class="text-2xl font-bold text-amber-800 mb-4 text-center">مميزات اللعبة</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition-shadow">
            <i class="fas fa-users text-amber-600 text-3xl mb-3"></i>
            <h3 class="font-bold text-amber-800 mb-2">دردشة مباشرة</h3>
            <p class="text-gray-700">تواصل مع أصدقائك أثناء اللعب</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition-shadow">
            <i class="fas fa-question-circle text-amber-600 text-3xl mb-3"></i>
            <h3 class="font-bold text-amber-800 mb-2">أسئلة جريئة</h3>
            <p class="text-gray-700">مجموعة متنوعة من أسئلة الصراحة</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition-shadow">
            <i class="fas fa-stopwatch text-amber-600 text-3xl mb-3"></i>
            <h3 class="font-bold text-amber-800 mb-2">مؤقت الجولة</h3>
            <p class="text-gray-700">إدارة وقت اللعب بفعالية</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- تذييل الصفحة -->
  <footer class="bg-amber-900 bg-opacity-80 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 جماعتي . جميع الحقوق محفوظة.</p>
      <div class="flex justify-center space-x-4 mt-3">
        <a href="#" class="hover:text-amber-300"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-amber-300"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
